<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользовательское соглашение</title>
    <link rel="stylesheet" href="style.css">

    <!-- Подключаем VK Bridge -->
    <script src="https://vk.com/js/api/openapi.js?169" type="text/javascript"></script>

    <!-- Подключаем VK Tunnel -->
    <script src="https://vk.com/js/tunnel.js"></script>

    <!-- Стили для модального окна -->
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 80%;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
        }
    </style>

    <!-- Инициализация VK API -->
    <script type="text/javascript">
        VK.init({
            apiId: 53391802,
            onlyWidgets: false
        });

        VK.Observer.subscribe('webApp.Init', function (e) {
            if (e.detail.initialized) {
                console.log('VK API успешно инициализирован');

                // Добавляем проверку статуса авторизации
                VK.Auth.getLoginStatus(function(response) {
                    if (response.session) {
                        console.log('Пользователь авторизован');
                    } else {
                        console.log('Пользователь не авторизован');
                    }
                });
            } else {
                console.error('Ошибка инициализации VK API');
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        <p>Пожалуйста, ознакомьтесь с пользовательским соглашением</p>
        <div class="agreement">
            <p>Текст соглашения...</p>
        </div>
        <button id="acceptBtn">Принять соглашение</button>
    </div>

    <!-- Шаблон модального окна -->
    <div class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>Пользовательское соглашение</h2>
            <div class="agreement-text">
                <p>Текст соглашения...</p>
            </div>
            <button class="accept-button">Принять</button>
        </div>
    </div>

    <!-- Ваш основной скрипт -->
    <script src="script.js"></script>
</body>
</html>
