<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK Mini App</title>
    <style>
        /* Базовые стили */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .app-container {
            padding: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .success {
            display: none;
            color: green;
        }
        .error {
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Добро пожаловать в приложение</h1>
        <div class="loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
        </div>
        <div class="success">Приложение успешно инициализировано</div>
        <div class="error">Произошла ошибка инициализации</div>
    </div>

    <!-- Подключение VK Bridge -->
    <script src="https://vk.com/js/api/xd_connection.js?2" charset="utf-8"></script>

    <script>
        // Инициализация VK
        VK.init({
            apiId: 'ваш_ID_приложения'
        });

        // Обработка инициализации через промис
        document.addEventListener('DOMContentLoaded', function() {
            const loading = document.querySelector('.loading');
            const success = document.querySelector('.success');
            const error = document.querySelector('.error');

            loading.style.display = 'block';

            VK.bridge.send('VKWebAppInit')
                .then(function(data) {
                    if (data.result) {
                        console.log('Приложение успешно инициализировано');
                        loading.style.display = 'none';
                        success.style.display = 'block';
                        // Ваш код после успешной инициализации
                    } else {
                        console.error('Ошибка инициализации');
                        loading.style.display = 'none';
                        error.style.display = 'block';
                    }
                })
                .catch(function(error) {
                    console.error('Произошла ошибка:', error);
                    loading.style.display = 'none';
                    error.style.display = 'block';
                    error.textContent = 'Произошла ошибка: ' + error.error_msg;
                });
        });

        // Обработка событий инициализации
        document.addEventListener('VKWebAppInitResult', function(event) {
            console.log('Успешная инициализация через событие:', event.detail);
        });

        document.addEventListener('VKWebAppInitFailed', function(event) {
            console.error('Инициализация не удалась:', event.detail);
            const error = document.querySelector('.error');
            error.style.display = 'block';
            error.textContent = 'Ошибка инициализации: ' + event.detail.error_msg;
        });
    </script>
</body>
</html>
