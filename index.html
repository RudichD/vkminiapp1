<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK Mini App</title>
    <style>
        /* Базовые стили */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .app-container {
            padding: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .success {
            display: none;
            color: green;
        }
        .error {
            display: none;
            color: red;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            vertical-align: text-bottom;
            border: 0.25em solid #f3f3f3;
            border-right-color: #3498db;
            border-radius: 50%;
            animation: spinner-border 0.75s linear infinite;
        }
        @keyframes spinner-border {
            to { transform: rotate(360deg); }
        }
        .user-info {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Добро пожаловать в приложение</h1>
        <div class="loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
        </div>
        <div class="success">Приложение успешно инициализировано</div>
        <div class="error">Произошла ошибка инициализации</div>
        <div class="user-info">
            <p>Имя: <span class="user-name"></span></p>
            <p>ID: <span class="user-id"></span></p>
            <p>Фото: <img class="user-photo" src="" alt="Аватар пользователя"></p>
        </div>
    </div>

    <!-- Подключение VK Bridge -->
    <script src="https://vk.com/js/api/xd_connection.js?2" charset="utf-8"></script>

    <script>
        // Инициализация VK
        VK.init({
            apiId: 'ваш_ID_приложения' // Замените на реальный ID
        });

        // Обработка инициализации через промис
        document.addEventListener('DOMContentLoaded', function() {
            const loading = document.querySelector('.loading');
            const success = document.querySelector('.success');
            const error = document.querySelector('.error');
            const userInfo = document.querySelector('.user-info');
            const userName = document.querySelector('.user-name');
            const userId = document.querySelector('.user-id');
            const userPhoto = document.querySelector('.user-photo');

            loading.style.display = 'block';

            VK.bridge.send('VKWebAppInit')
                .then(function(data) {
                    if (data.result) {
                        console.log('Приложение успешно инициализировано');
                        loading.style.display = 'none';
                        success.style.display = 'block';

                        // Получаем информацию о пользователе
                        return VK.bridge.send('VKWebAppGetUserInfo');
                    } else {
                        console.error('Ошибка инициализации');
                        loading.style.display = 'none';
                        error.style.display = 'block';
                        throw new Error('Инициализация не удалась');
                    }
                })
            .then(function(userInfoData) {
    if (userInfoData) {
        // Заполняем данные пользователя
        userName.textContent = userInfoData.first_name + ' ' + userInfoData.last_name;
        userId.textContent = userInfoData.id;
        userPhoto.src = userInfoData.photo_100;

        // Показываем блок с информацией о пользователе
        userInfo.style.display = 'block';
    } else {
        console.warn('Данные пользователя не получены');
    }
})
.catch(function(error) {
    console.error('Произошла ошибка:', error);
    loading.style.display = 'none';
    error.style.display = 'block';
    error.textContent = 'Произошла ошибка: ' + error.error_msg;
});

// Обработка событий инициализации
document.addEventListener('VKWebAppInitResult', function(event) {
    console.log('Успешная инициализация через событие:', event.detail);
});

document.addEventListener('VKWebAppInitFailed', function(event) {
    console.error('Инициализация не удалась:', event.detail);
    const error = document.querySelector('.error');
    error.style.display = 'block';
    error.textContent = 'Ошибка инициализации: ' + event.detail.error_msg;
});

// Функция для выхода из приложения
function exitApp() {
    VK.bridge.send('VKWebAppCloseApp');
}

// Обработчик кнопки выхода
document.querySelector('.exit-button').addEventListener('click', exitApp);

// Функция для отправки уведомлений
function sendNotification() {
    VK.bridge.send('VKWebAppShowAlert', {
        title: 'Уведомление',
        message: 'Это тестовое уведомление',
        buttonTitle: 'ОК'
    });
}
</script>

<!-- Дополнительные элементы интерфейса -->
<button class="exit-button">Выйти из приложения</button>
<button class="notify-button" onclick="sendNotification()">Отправить уведомление</button>

</body>
</html>
